font_family      monospace
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 10.0
map ctrl+shift+equal change_font_size all +1.0
map ctrl+shift+plus change_font_size all +1.0
map ctrl+shift+minus change_font_size all -1.0
map ctrl+shift+kp_subtract change_font_size all -1.0

background_opacity 0.9

placement_strategy center
remember_window_size  no
initial_window_width  1170
initial_window_height 700

tab_bar_edge top
tab_bar_style powerline

active_tab_foreground #ffffff
active_tab_background #19CB00
inactive_tab_foreground #888888
inactive_tab_background #282c34

tab_margin_color #282c34
tab_bar_margin_width 2
tab_bar_edge_style slant

map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
map alt+0 goto_tab 0

sync_to_monitor yes

enable_audio_bell no
notify_on_cmd_finish never

